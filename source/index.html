<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/estilo.css">
    <link rel="stylesheet" href="./estilos/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Biscoitinho</title>
</head>
<body>

    <h1>Meus Pacientes</h1>
    <hr>

    <div class="row">
        <div class="input-field col s6">
          <input id="nomePaciente" type="text" class="validate">
          <label for="nomePaciente">Digite o nome do paciente</label>
        </div>
    </div>


    <table class="centered"  class="highlight" id="lista">
        <thead>
          <tr>
              <th id="filtro-nome">Nome</th>
              <th>Peso</th>
              <th>Altura</th>
              <th>Gordura Corporal</th>
              <th>IMC</th>
          </tr>
        </thead>

        <tbody id="TabelaPacientes">
          <tr class="paciente">
            <td class="info-nome">Jorgin</td>
            <td class="info-peso">500</td>
            <td class="info-altura">3.00</td>
            <td class="info-gordura">50</td>
            <td class="info-imc">12</td>
          </tr>
        </tbody> 
    </table>

        <a class="waves-effect waves-light btn-large" id="pesquisa" >Buscar paciente</a>

    <div class="row">
        <form class="col s12" id="adicionaPaciente">
          <div class="row">
            <div class="input-field col s6">
              <input id="nome" type="text" class="validate">
              <label for="nome">Digite seu nome</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="peso" type="text" class="validate">
              <label for="peso">Digite seu peso</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="altura" type="text" class="validate">
              <label for="altura">Digite sua altura</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input id="gordura" type="text" class="validate">
              <label for="gordura">Digite sua Gordura corporal</label>
            </div>
          </div>
        </form>

    </div>

    <a class="waves-effect waves-light btn-large" id="teuCu" >Registrar</a>
   
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 <script src="./scripts/adiciona.js"></script>
 <script src="./scripts/remove.js"></script>
 <script src="./scripts/calculaImc.js"></script>
 <script src="./scripts/busca.js"></script>

</body>
</html>
